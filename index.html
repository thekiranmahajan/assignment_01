<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="half-circle"></div>
      <div class="rectangle-wrapper">
        <div class="rectangle">
          <div class="detail">
            <h1>Sample heading</h1>
            <ol class="numbered-list">
              <li>Lorem ipsum dolor sit amet consectetur</li>
              <li>Adipisicing elit tempore dolorem</li>
              <li>Laborum distinctio incidunt quae voluptas tempore dolorem</li>
            </ol>
          </div>
          <form class="register-form" action="">
            <h3>Create an account</h3>
            <label class="title" for="email-id"
              >Enter your email<input
                class="input-box"
                id="email-id"
                type="text"
            /></label>

            <div class="date-selector">
              <h3>Date of birth <span>(optional)</span></h3>
              <div class="dob-box">
                <label class="title" for="date"
                  >Date<input class="input-box" type="number" id="date"
                /></label>
                <label class="title" for="month"
                  >Month
                  <select class="input-box" id="month" class="month">
                    <option value="">Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select></label
                >
                <label class="title" for="year"
                  >Year<select class="input-box" id="year" class="year">
                    <option value="">Year</option>
                    <!-- Years 1900-2024 -->
                    <script>
                      for (let i = 1900; i <= 2024; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                      }
                    </script>
                  </select></label
                >
              </div>
            </div>
            <label class="title" for="password"
              >Choose a strong password<input
                class="input-box"
                type="password"
                name="password"
                id="password"
            /></label>
            <div class="radio-container">
              <h4>Are you an agency or individual?</h4>
              <label>
                <input
                  type="radio"
                  name="option"
                  value="individual"
                  class="custom-radio"
                />
                Individual
              </label>
              <label>
                <input
                  type="radio"
                  name="option"
                  value="agency"
                  class="custom-radio"
                />
                Agency
              </label>
            </div>
            <button>Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
